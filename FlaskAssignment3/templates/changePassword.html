{% extends "base.html" %}
{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <div class="container col-lg-8 offset-lg-2  col-md-12  col-sm-12 col-xs-12 container home">
        <h1>Change Password</h1>
        <form action="/changePassword" method="post">
            {{  form.csrf_token }}
            <table>
                 <tr>
                     <td>{{form.currentPassword(size=22)}}</td>
                 </tr>
                 <tr>
                     <td>{{form.newPassword(size=22)}}</td>
                 </tr>
                 <tr>
                     <td>{{form.newPassword2(size=22)}}</td>
                </tr>
                <tr>
                     <td>{{form.submit}}</td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
